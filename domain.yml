version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - supply_contact_info
  - supply_number
  - supply_reason
  - register
  - not_interest

entities:
  - name
  - number
  - reason


slots:
  name:
    type: any
  number:
    type: any
  reason:
    type: any
  requested_slot:
    type: unfeaturized
    influence_conversation: false


responses:
  utter_greet:
  - text: "Hey! How are you?"
    buttons:
    - title: "Great"
      payload: "/mood_great"
    - title: "Sad"
      payload: "/mood_unhappy"

  utter_welcome:
  - text: "Welcome To Registeration Portal"
    buttons:
    - title: "Register"
      payload: "/register"
    - title: "Not Interested"
      payload: "/not_interest"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"


  utter_ask_name:
  - text: Hello! Could you please provide your name?

  utter_ask_number:
  - text: Could you please provide your contact number?

  utter_ask_reason:
  - text: Could you please provide the reason for joining this institution?

  utter_details_thanks:
  - text: "Thanks for providing the given details \nName: {name},\nMobile Number: {number},\nReason:{reason}"

  utter_acknowledge_info:
  - text: Thanks for provided your info!

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."



forms:
  form_get_details:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number
    reason:
      - type: from_entity
        entity: reason   




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
