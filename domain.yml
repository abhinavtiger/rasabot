version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - supply_contact_info
  - supply_number
  - supply_empid
  - supply_skill

entities:
  - name
  - number
  - empid
  - skill


slots:
  name:
    type: text
  number:
    type: text
  empid:
    type: text
  skill:
    type: text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_ask_name:
  - text: Hello! Could you please provide your name?

  utter_ask_number:
  - text: Could you please provide your contact number?

  utter_ask_empid:
  - text: Could you please provide your empid?

  utter_ask_skill:
  - text: Could you please provide your skill(only one)?

  utter_acknowledge_info:
  - text: Thanks for provided your info!

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

forms:
  form_get_details:
    name:
      - type: from_entity
        entity: name
    number:
      - type: from_entity
        entity: number
    empid:
      - type: from_entity
        entity: empid   
    skill:
      - type: from_entity
        entity: skill 

actions:
- ActionUserMessage

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
